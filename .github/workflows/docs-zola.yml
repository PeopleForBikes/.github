name: docs

on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: extractions/setup-just@v1
      - name: lint sass
        run: just lint-sass
      - name: lint markdown
        run: just lint-md
      - name: Check spelling
        run: just lint-spelling

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build
        uses: shalzz/zola-deploy-action@v0.17.0
        env:
          BUILD_DIR: docs
          BUILD_ONLY: true

  deploy:
    runs-on: ubuntu-latest
    needs:
      - lint
      - build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: build
        uses: shalzz/zola-deploy-action@v0.17.0
        env:
          BUILD_DIR: .
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
